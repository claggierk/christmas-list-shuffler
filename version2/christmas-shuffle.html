<!DOCTYPE html>

<head>
  <title>Christmas Shuffle</title>
  <h1>Christmas Shuffle</h1>
  <script type="text/javascript" src="jquery-latest.min.js"></script>
  <script type="text/javascript" src="christmas-shuffle.js"></script>
</head>

<body>
  <div class="listElement">
    <div>
      <label>First Name (Identifier)</label>
      <input type="text" class="firstName" value="Clark">
    </div>
    <div>
      <label>Last Name (Identifier)</label>
      <input type="text" class="lastName" value="Phillips">
    </div>
    <div>
      <button class="addElement">Add</button>
    </div>
  </div>

  <p>Everybody</p>
  <ul class="personList"></ul>
  <button class="shuffle">Shuffle</button>
  <ul class="shuffledList"></ul>
</body>
